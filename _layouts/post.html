---
layout: default
---
<div class="card">
  <div class="card-header">
    <h1>{{ page.title }}</h1>
    <em>{{ site.url }}{{ page.url }}</em>
  </div>
  {{ content }}
  <div class="card-body">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{ page.video }}" allowfullscreen></iframe>
    </div>
  </div>
</div>
