---
layout: default
---
{% include alert-donow.html %}
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-8"><h1>{{ page.title }}</h1></div>
      <div class="col-sm-4"><h1 align=right id="time">10:00</h1></div>
    </div>
  </div>
  <div class="card-body">
    {{ content }}
   <!-- YouTube Video Embedd Code
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="{{ page.video }}" allowfullscreen></iframe>
    </div>
    -->
  <div class="row">
    <div class="col-sm-2">
      <div style="text-align: left">
        {% if page.qrcode != nil %}
          <img src="{{ page.qrcode }}" width=150>
        {% endif %}
      </div>
    </div>
    <div class="col-sm-10">
      <div style="text-align: right" class="align-text-bottom">
        <em>
          {% if page.sourcetitle != nil %}
            Based on: <a href="{{ page.sourceurl }}">{{ page.sourcetitle }}</a><br>
          {% endif %}
          Page address: {{ site.url }}{{ page.url }}</br>
          Class: {{page.course}}, Unit: {{page.unit}}
        </em>
      </div>
    </div>
  </div>
</div>
