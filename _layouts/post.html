---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <iframe width="854" height="480" src="{{ page.video }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{ page.video }}" allowfullscreen></iframe>
  </div>

  <div class="entry">
    {{ content }}
  </div>
</article>
