<div class="list-group">
  {% for post in site.posts %}
    <h4><a href="{{ site.baseurl }}{{ post.url }}"  class="list-group-item">{{ post.date | date: "%a %B %-d" }}, p.{{ post.pages }} ({{ post.type }})<br> <i>Topic: {{ post.title }}, Unit: {{ post.unit }} </i></a></h4>
  {% endfor %}
</div>
