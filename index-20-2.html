<div class="list-group">
  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}"  class="list-group-item"><strong>{{ post.date | date: "%a %B %-d" }}, p.{{ post.pages }}</strong> ({{ post.type }}) <i>Topic: {{ post.title }}, Unit: {{ post.unit }} </i></a>
  {% endfor %}
</div>
